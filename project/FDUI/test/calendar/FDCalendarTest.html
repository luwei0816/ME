<script type="text/javascript">
var cal;

window.onload = function() {
	cal = new FDCalendar();
	//cal.show();
	FDLib.getEl('datepick').onclick = function() {
		var e = FDLib.event.getEvent();
		cal.show(e.target,'2012-9-3',true);
	}
	
}

function show(e) {
	e = FDLib.event.formatEvent(e)
	cal.show(e.target,'2012-9-8')
}
function getValue() {
	alert(cal.getValue());
}
function setValue() {
	cal.setValue('2013-01-01');
}

</script>

<button onclick="getValue()">getValue</button>
<button onclick="setValue()">setValue('2013-01-01')</button>
