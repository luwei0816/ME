<script type="text/javascript">

	hidden1 = new FDHidden({name:"username",defaultValue:'请输入姓名'});
	hidden1.renderTo('username');
}

function getValue() {
	var val = hidden1.getValue()
	alert(val)
}
function setValue() {
	hidden1.setValue('zhangsan');
	
}
function getData() {
	var data = hidden1.getData()
	var s = '';

		s += key + ":" + data[key]
	}
	
	alert(s);
}
