<script type="text/javascript">

var datepick1;

window.onload = function() {
	datepick1 = new FDDatePick({domId:'datepick1',name:"datepick1"
		,validates:[ new FDValidate({notNull:true}) ]});
	new FDDatePick({domId:'datepick2',label:'时间:',name:"datepick2",isShowTime:true,format:FDCalendar.FORMAT_YMDHMS});
}

function getValue() {
	var val = datepick1.getValue()
	alert(val)
}
function setValue() {
	datepick1.setValue('2011-9-19');
	
}
function getData() {
	var data = datepick1.getData()
	var s = '';
	for(var key in data) {
		s += key + ":" + data[key]
	}
	
	alert(s);
}
function disable() {
	datepick1.disable();
}
function enable() {
	datepick1.enable();
}
function show() {
	datepick1.show();
}
function hide() {
	datepick1.hide();
}

function validate() {
	var val = datepick1.validate();
	alert(val)
} 
</script>

<body>


<table>
	<tr>
		<td id="datepick1"></td>
<td id="datepick2"></td>
	</tr>
</table>
<button onclick="getValue()">getValue</button>
<button onclick="setValue()">setValue</button>
<button onclick="getData()">getData</button>
<button onclick="disable()">disable</button>
<button onclick="enable()">enable</button>
<button onclick="show()">show</button>
<button onclick="hide()">hide</button>
<br>
<button onclick="validate()">validate</button>
