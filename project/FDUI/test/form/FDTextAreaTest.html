<script type="text/javascript" src="../../src/FDForm/FDTextArea.js"></script>
<script type="text/javascript">
var remark;
window.onload = function() {
	remark = new FDTextArea({domId:'remark'
		//,width:300,height:80
		,name:'addr',label:'地址:',labelValign:'top'
		,validates:[new FDValidate({minLength:4,maxLength:10})]});
}
function getValue() {
	var val = remark.getValue()
	alert(val)
}
function setValue() {
	remark.setValue('</i>zhangsan</i>');
	
}
function getData() {
	var data = remark.getData()
	var s = '';
	for(var key in data) {
		s += key + ":" + data[key]
	}
	
	alert(s);
}
function disable() {
	remark.disable();
}
function enable() {
	remark.enable();
}
function show() {
	remark.show();
}
function hide() {
	remark.hide();
}

function validate() {
	var val = remark.validate();
	alert(val)
} 
</script>
</head>
<body>
<div id="remark"></div>
<button onclick="getValue()">getValue</button>
<button onclick="setValue()">setValue</button>
<button onclick="getData()">getData</button>
<button onclick="disable()">disable</button>
<button onclick="enable()">enable</button>
<button onclick="show()">show</button>
<button onclick="hide()">hide</button>
<br>
<button onclick="validate()">validate</button>

<textarea style="width: 200px;height: 50px;">default textarea</textarea>
</body>
