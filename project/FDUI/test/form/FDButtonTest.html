<script type="text/javascript" src="../../src/FDForm/FDButton.js"></script>

<script type="text/javascript">

var btn1;

window.onload = function() {
	btn1 = new FDButton({domId:'btn1',text:'按钮文本',onclick:function(){
		alert(1)
	}});
}

function setOnclickEvent() {
	btn1.setOnclick(function(){
		alert(2);
	})
}
function setText() {
	btn1.setText('按钮aaa')
}
function disable() {
	btn1.disable();
}
function enable() {
	btn1.enable();
}
function show() {
	btn1.show();
}
function hide() {
	btn1.hide();
}
</script>

</head>
<body>
<div id="btn1"></div>
<input type="button" onclick="setOnclickEvent()" value="setOnclickEvent"/>
<input type="button" onclick="setText()" value="setText"/>
<button onclick="disable()">disable</button>
<button onclick="enable()">enable</button>
<button onclick="show()">show</button>
<button onclick="hide()">hide</button>

<input type="button" value="禁用按钮" disabled="disabled">
