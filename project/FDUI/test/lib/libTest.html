<style type="text/css">
	.red {background-color: red;}
	.blue {background-color: blue;}
	.border1 {border: 3px solid black;}
	.border2 {border: 4px solid black;}
</style>
<script type="text/javascript">

var ViewInterface = FDLib.createInterface(['regist'])

// test extend,基类
var FDBaseView = function(control) {
	this.regist(control);
};

FDBaseView.prototype = {
	regist:function(control) {
		document.write('regist:' + control + '<br>')
	}
};
// 子类
var FDBodyView = function(control) {
	// 继承父类构造函数
	FDBodyView.superclass.constructor.call(this,control);
	FDLib.implement(this,ViewInterface);
	

}
// 继承父类
FDLib.extend(FDBodyView,FDBaseView);


new FDBaseView("base control");
new FDBodyView("body control");

function addClass(className) {
	var d = FDLib.getEl('d')
	FDLib.dom.addClass(d,className);
}

function removeClass(className) {
	var d = FDLib.getEl('d')
	FDLib.dom.removeClass(d,className);
}

document.write('---------- test FDLib.util.each([1,2,3],callback)---------- <br>')
var arr = [1,2,3];
FDLib.util.each(arr,function(data,index){
	document.write('arr['+index+'] + 1 = ' + (data + 1) + '<br>')
});
</script>
</head>

<button onclick="addClass('border1')">addClass 'border1'</button>
